<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Error</title>
        <link href="/static/normalize.css" rel="stylesheet" type="text/css">
        <link href="/static/skeleton.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container" >
            <h2>Error from your request</h2>
            <h5 style="background-color: #ff6666;">{{error_message}}</h5>
            <a class="button button-primary" href="{{return_url}}">Back</a>
            <hr/>
            <p>Raw error message for debugging
            <pre><code>
{% autoescape false %}
{{error_raw}}
{% endautoescape %}
            </code></pre>
            </p>
        </div>
    </body>
</html>
